            <h1>문의하기</h1>
            <p class="contact-description">서비스에 대한 문의, 제안, 또는 제휴 문의를 보내주세요. 빠른 시일 내에 답변 드리겠습니다.</p>
            <form action="https://formspree.io/f/xgooanjy" method="POST">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>

                <label for="subject">문의 유형</label>
                <select id="subject" name="subject" style="padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background-color: var(--background-color); color: var(--text-color);">

                    <option value="suggestion">서비스 제안</option>
                    <option value="partnership">제휴 문의</option>
                    <option value="bug">버그 신고</option>
                    <option value="other">기타</option>
                </select>

                <label for="message">문의 내용</label>
                <textarea id="message" name="message" rows="6" placeholder="문의하실 내용을 입력해주세요." required></textarea>

                <button type="submit">보내기</button>
            </form>
