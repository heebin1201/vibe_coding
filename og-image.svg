<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Pattern overlay -->
  <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="2" fill="white" fill-opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#pattern)"/>

  <!-- Main card -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="white" filter="url(#shadow)"/>

  <!-- Food icons decoration -->
  <g fill="#4CAF50" fill-opacity="0.15">
    <text x="100" y="130" font-size="60">🍗</text>
    <text x="1000" y="130" font-size="60">🍕</text>
    <text x="100" y="520" font-size="60">🍜</text>
    <text x="1000" y="520" font-size="60">🥩</text>
  </g>

  <!-- Title -->
  <text x="600" y="220" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="72" font-weight="bold" fill="#333333">오늘 저녁 뭐 먹지?</text>

  <!-- Subtitle -->
  <text x="600" y="300" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="32" fill="#666666">매일 저녁 메뉴 고민을 해결해드립니다</text>

  <!-- Feature pills -->
  <g font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="20" fill="white">
    <rect x="280" y="360" width="140" height="44" rx="22" fill="#4CAF50"/>
    <text x="350" y="388" text-anchor="middle">무료 서비스</text>

    <rect x="440" y="360" width="160" height="44" rx="22" fill="#2196F3"/>
    <text x="520" y="388" text-anchor="middle">20가지 메뉴</text>

    <rect x="620" y="360" width="160" height="44" rx="22" fill="#FF9800"/>
    <text x="700" y="388" text-anchor="middle">랜덤 추천</text>

    <rect x="800" y="360" width="140" height="44" rx="22" fill="#9C27B0"/>
    <text x="870" y="388" text-anchor="middle">상세 정보</text>
  </g>

  <!-- CTA -->
  <rect x="420" y="450" width="360" height="64" rx="32" fill="#4CAF50"/>
  <text x="600" y="492" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="26" font-weight="bold" fill="white">지금 바로 추천받기</text>

  <!-- URL -->
  <text x="600" y="550" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="18" fill="#999999">week1-22d0d.web.app</text>
</svg>
